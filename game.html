<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Cave</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P"
    rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="./scripts/script.js" async></script>
  </head>
  <body>
    <header>
      <!--<h3 class="username">Username:</h3>-->
      <h3>Time: <span class="countdown"></span></h3>
    </header>

    <main class="game-board">
      <!--Protagonist-->
      <img class="jane" src="./img/plainjane.png" alt="plainjane">
        <img class="bad-guy right" src="./img/monster.png" alt="monster">
        <img class="jason right" src="./img/jason.png">
        <img class="dracula right" src="./img/dracula.png">
        <img class="zombie" src="./img/zombie.png" alt="zombie">
    </main>

    <aside class="game-info">
      <h4>Deaths:</h4>
      <p>Use arrows to survive</p>
      <p class="timer-notification"></p>
      <button class="restart-btn">Restart Game</button>
    </aside>

    <footer>
      <audio controls autoplay="true" loop="true">
        <source src="./audio/caveDrip.wav" type="audio/wav">
      </audio>
      <h4>Back to <a href="index.html">Main Page<a/><h4>
    </footer>
  </body>
</html>
